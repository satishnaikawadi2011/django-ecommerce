{% extends 'base.html' %}
{% block content %}
{% load cart %}
<div class="row  grey lighten-2" style="height:100vh;width:100vw;">
<div class="col-md-6">
<img class="no-gutters img-fluid" src="{{product.image.url}}" style="width:100%;height:100vh;" alt="product">
</div>
<div class="col-md-6 my-auto" style="padding:100px;">
<p class="h4 text-muted">{{product.category}}</p>
<p class="h1">{{product.name}}</p>
<p class="lead text-muted">
{{product.description}}
</p>
<div class="d-flex mt-5 justify-content-around align-items-baseline">
<p class="h3">{{product.price|currency}}</p>
<a href="" class="btn btn-info btn-rounded">Buy Now</a>
</div>
</div>
</div>
{% endblock content %}
